	<h5>Задание: <p>Циклы. Привет. Вам нужно запросить у пользователя число, которое будет высотой вершины прямоугольного треугольника. Весь треугольник должен быть одной строкой. Например, alert(triangle) выведет:
*
**
***
</p></h5>

<script>
	function triangle () {
		var hight = prompt('Какая высота треугольника?', '');
		var result = '';
		for( var elem = `x`; elem.length <= hight; elem += `x` ) {
			result += elem;
			result += '\n';
		}
		return result
	}
	
	alert(triangle())
	//console.log(hight, elem)
</script>
